<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Itim">
	</head>
	<body>
		<header>
			<div id="home"><a href="">Tic-Tac-Toe</a></div>
			<div id="more"><a href="ethanzitting.com">More by Ethan</a></div>
		</header>
		<main>
			
			<div id="boardContainer">
				<div class="cell" id="cell0">0</div>
				<div class="cell" id="cell1">1</div>
				<div class="cell" id="cell2">2</div>
				<div class="cell" id="cell3">3</div>
				<div class="cell" id="cell4">4</div>
				<div class="cell" id="cell5">5</div>
				<div class="cell" id="cell6">6</div>
				<div class="cell" id="cell7">7</div>
				<div class="cell" id="cell8">8</div>
			</div>
			<div id="resultsContainer">
				<div id="xScore">X Score</div>
				<div id="gameOutcome">Game Outcome</div>
				<div id="oScore">O Score</div>
			</div>
			
		</main>
		<footer>
			<div id="linkedin"><a href="https://www.linkedin.com/in/ethanzitting/">LinkedIn</a></div>
			<div id="github"><a href="https://github.com/ethanzitting">GitHub</a></div>

		</footer>
	</body>
	<script src="script.js"></script>
